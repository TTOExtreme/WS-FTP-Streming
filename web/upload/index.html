<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../home/css/default-style.css">
    <link rel="stylesheet" type="text/css" href="../home/css/player.css">
    <link rel="stylesheet" type="text/css" href="../home/css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script type="text/javascript" src="../login/js/crypto-js.js"></script>
    <script type="text/javascript" src="../login/js/bcypher.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/loader.js"></script>
    <script type="text/javascript" src="../login/js/index.js"></script>
    <script type="text/javascript" src="../login/js/cookie.js"></script>
</head>

<body>
    <nav class="header">
        <center>
            <table id="header_table" class="header_table">
                <tr id="header_table_tr">
                    <td>
                        <div id='home_button' class="header_button" onclick='UploadOpenHome()'>
                            <div>Home</div>
                        </div>
                    </td>
                    <td>
                        <div id='list_button' class="header_button" onclick='UploadOpenLista()'>
                            <div>Lista</div>
                        </div>
                    </td>
                    <td>
                        <div id='login_button' class="header_button" onclick='UploadOpenLogin()'>
                            <div>Login</div>
                        </div>
                    </td>
            </table>
        </center>
    </nav>
    <nav class="upload_holder">
        <center>
            <div id="upload" class="upload">
                <table class="upload_table">
                    <tr>
                        <td>
                            <center>
                                <input class="upload_inputs" id="title_input" type='text' placeholder="Título">
                            </center>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <center>
                                <textarea class="upload_inputs upload_Descr" id="description_input" type='text'
                                    placeholder="Descrição"></textarea>
                            </center>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <center>
                                Substituir Principal: <input class="upload_check" id="biggerbox_input" type='checkbox'>
                            </center>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <center>
                                <div id="drop-area" class="drop_region" ondrop="dropFile(event)"
                                    ondragover="dragFile(event);" onclick="clickFile()">
                                    <p>Solte o Arquivo de audio aqui</p>
                                    <p>ou clique para selecionar um.</p>
                                    <p>Formatos: MP3,WMA,OGG e WAV</p>
                                </div>
                            </center>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <center>
                                <div id="drop-area-img" class="drop_region-img" ondrop="dropFileImg(event)"
                                    ondragover="dragFile(event);" onclick="clickFileImg()">
                                    <p>Solte o Arquivo de Imagem aqui</p>
                                    <p>ou clique para selecionar um.</p>
                                    <p>Formatos: PNG (1280px X 720px)</p>
                                </div>

                            </center>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <center>
                                <div class="header_button" onclick='uploadData()'>
                                    <div>Upload</div>
                                </div>
                            </center>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <center>
                                <pre class="uploading_msg" id="uploading_text"></pre>
                            </center>
                        </td>
                    </tr>
                </table>
            </div>
        </center>
    </nav>
    <div class="loader_holderbg noselect" id="loaderHolderBG">
        <div class="loader_holder noselect" id="loaderHolder">
            <svg class="loader" id='loader'>

            </svg>
        </div>
    </div>
    <script>
        initUploadArea();
        initLoader();

    </script>
</body>

</html>
