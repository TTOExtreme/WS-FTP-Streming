<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./home/css/default-style.css">
    <link rel="stylesheet" type="text/css" href="./home/css/player.css">
    <link rel="stylesheet" type="text/css" href="./home/css/index.css">
    <script type="text/javascript" src="./home/js/player.js"></script>
    <script type="text/javascript" src="./home/js/index.js"></script>
</head>

<body>
    <nav class="header">
        <center>
            <table class="header_table">
                <tr>
                    <td>
                        <div class="header_button" onclick='OpenHome()'>
                            <div>Home</div>
                        </div>
                    </td>
                    <td>
                        <div class="header_button" onclick='OpenLogin()'>
                            <div>Login</div>
                        </div>
                    </td>
                    <td>
                        <div class="header_button" onclick='OpenLista()'>
                            <div>Lista</div>
                        </div>
                    </td>
            </table>
        </center>
    </nav>
    <nav class="nav_last_cast">
        <center>
            <div id="row" class="row">
                <div id="last_cast" class="last_cast_div col-1" style="background-image: url('./data/teste/img.png');">
                    <div class="last_cast">
                        <table style="width: calc(100% - 25px);">
                            <tr>
                                <td><b>Titulo 1</b></td>
                            </tr>
                            <tr>
                                <td>Breve Texto explicativo</td>
                            </tr>
                        </table>
                    </div>
                    <div class="play_on_img" onclick="playfile('Titulo 1')">
                        <img src="./home/img/play.png" width="80px">
                    </div>
                </div>
                <div id="old_cast-1" class="old_cast_div col-2" style="background-image: url('./data/teste/img.png');">
                    <div class="old_cast">
                        <table style="width: calc(100% - 25px);">
                            <tr>
                                <td><b>Titulo 2</b></td>
                            </tr>
                            <tr>
                                <td>Breve Texto explicativo</td>
                            </tr>
                        </table>
                    </div>
                    <div class="play_on_img" onclick="playfile('Titulo 2')">
                        <img src="./home/img/play.png" width="80px">
                    </div>
                </div>
                <div id="old_cast-2" class="old_cast_div col-2" style="background-image: url('./data/teste/img.png');">
                    <div class="old_cast">
                        <table style="width: calc(100% - 25px);">
                            <tr>
                                <td><b>Titulo 3</b></td>
                            </tr>
                            <tr>
                                <td>Breve Texto explicativo</td>
                            </tr>
                        </table>
                    </div>
                    <div class="play_on_img" onclick="playfile('Titulo 3')">
                        <img src="./home/img/play.png" width="80px">
                    </div>
                </div>
            </div>
        </center>
    </nav>
    <nav class="old_cast">
        <div id="old_cast"></div>
    </nav>
    <nav class="nav_player">
        <audio id="pl_instance" ontimeupdate="pl_Update()">
            <source id="pl_instance_source" type="audio/mp3">
        </audio>
        <div id="player" class="player">
            <center class="pl_title">
                <p class="pl_title" id="pl_title">-</p>
            </center>
            <table>
                <tr>
                    <td onclick="pl_play()"><img id="pl_Play" style="opacity: 0.6;" src="./home/img/play.png"
                            width="30px"></td>
                    <td>
                        <div class="pl_ScrollBar_holder">
                            <div id="pl_ScrollBar" class="pl_ScrollBar"></div>
                            <div>
                    </td>
                    <td>
                        <div id="pl_Timer" class="pl_Timer"></div>
                    </td>
                    <td id="pl_Download" title="Baixe o arquivo de Ã¡udio">
                        <img id="pl_Play" style="opacity: 0.6; margin-left: 20px;" src="./home/img/download.png"
                            width="30px">
                    </td>
                </tr>
            </table>
        </div>
    </nav>
    <script>
        pl_Init();
    </script>


</body>

</html>
